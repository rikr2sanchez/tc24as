<div class="panel panel-default" style="background: white">
  <div class="panel-body p-3">
    <div class="row justify-content-start mb-1">
      <div class="col">
        <label class="table-title">Matched providers</label>
      </div>
    </div>
    <div class="row px-3">

      <table class="col" *ngIf="mplist$ | async as mplist">
        <thead>
        <tr>
          <th scope="col" class="pl-3 py-1" style="width: 100px">Type</th>
          <th scope="col" class="py-1" style="min-width: 100px;">Name</th>
          <th scope="col" class="py-1" style="min-width: 200px">Email</th>
          <th scope="col" class="py-1" style="min-width: 50px; max-width: 60px">Phone</th>
          <th scope="col" class="py-1" style="width: 90px">ID</th>
          <th scope="col" class="py-1" style="min-width: 120px">Status</th>
          <th scope="col" class="py-1" style="width: 80px;">&nbsp;</th>
          <th scope="col" class="py-1" style="width: 80px;">&nbsp;</th>
          <th scope="col" class="py-1" style="width: 20px;">&nbsp;</th>
        </tr>
        </thead>

        <tr *ngFor="let mp of mplist.rows" id="{{'tr' + mp.id}}">
          <td class="pl-3">
            <div class="row">
              <div class="col pr-0 mr-4 mt-n1" style="max-width: 14px; max-height: 18px">
                <img src="assets/img/Contracted.svg">
              </div>
              <div class="col mt-n1" style="max-width: 14px; max-height: 18px">
                <img src="assets/img/IC.svg">
              </div>
            </div>

          </td>
          <td class="nametd" style="min-width: 100px">{{mp.name}}</td>
          <td style="min-width: 200px">{{mp.email}}</td>
          <td style="min-width: 50px; max-width: 60px">{{mp.phone}}</td>
          <td style="width: 60px">{{mp._ID}}</td>
          <app-status [idx]=mp.id (idxo)="setCanceled($event)" class="row" style="min-width: 120px"></app-status>
          <td>
            <div style="position: relative">
              <div class="img-wrap">
                <img class="chat-btn" src="assets/img/Chat.svg">
                <label class="chat-btn-txt">CHAT</label>
              </div>
            </div>
          </td>
          <td>
            <div style="position: relative">
              <div class="img-wrap">
                <img class="chat-btn" src="assets/img/ChatG.svg">
                <label class="chat-btn-txt">CALL</label>
              </div>
            </div>
          </td>
          <td >
            <app-rowmenu></app-rowmenu>
          </td>
        </tr>
      </table>

    </div>
  </div>
</div>
